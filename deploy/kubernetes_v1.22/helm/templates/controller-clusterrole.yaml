apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: polaris-controller
rules:
  - apiGroups: [""]
    resources:
      - pods
      - endpoints
      - events
      - statefulsets
      - services
      - namespaces
      - configmaps
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch